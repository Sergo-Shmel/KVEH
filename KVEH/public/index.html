<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- SEO и мета-теги -->
    <meta name="description" content="AI-ассистент для автоматизации подготовки конкурсных заявок по 44-ФЗ и 223-ФЗ. Сократите время подготовки КФЭХ с 6-8 часов до 20 минут.">
    <meta name="keywords" content="КФЭХ, конкурсные заявки, 44-ФЗ, 223-ФЗ, автоматизация, AI ассистент, тендеры">
    <meta name="author" content="AI-ассистент КФЭХ">

    <!-- Open Graph теги для социальных сетей -->
    <meta property="og:title" content="AI-ассистент КФЭХ - Автоматизация конкурсных заявок">
    <meta property="og:description" content="Интеллектуальный ассистент для подготовки конкурсных заявок. Экономия времени до 95%.">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="ru_RU">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

    <!-- Preconnect для оптимизации загрузки -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Шрифты -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS (для production используйте скомпилированный CSS) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Конфигурация Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Arial', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#2B5EE1',
                        'success': '#34C759',
                        'error': '#FF6363',
                    },
                    animation: {
                        'fadeIn': 'fadeIn 0.3s ease-in-out',
                        'slideIn': 'slideIn 0.3s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideIn: {
                            '0%': { transform: 'translateX(-100%)' },
                            '100%': { transform: 'translateX(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- Базовые стили -->
    <style>
        /* Прелоадер */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease-out;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 4px solid #e5e7eb;
            border-top-color: #2B5EE1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Скрытие прелоадера */
        .loader-container.hide {
            opacity: 0;
            pointer-events: none;
        }

        /* Базовые стили для плавных переходов */
        * {
            transition-property: background-color, border-color, color, fill, stroke;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
        }

        /* Убираем стандартные стили для кнопок */
        button {
            -webkit-tap-highlight-color: transparent;
        }

        /* Скроллбар */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f3f4f6;
        }

        ::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }
    </style>

    <title>AI-ассистент КФЭХ - Автоматизация подготовки конкурсных заявок</title>
</head>
<body>
<!-- Прелоадер -->
<div class="loader-container" id="loader">
    <div class="loader"></div>
</div>

<!-- Контейнер для React приложения -->
<div id="root"></div>

<!-- Контейнер для модальных окон (если используете портал) -->
<div id="modal-root"></div>

<!-- NoScript сообщение -->
<noscript>
    <div style="padding: 20px; background-color: #fef3c7; border: 1px solid #f59e0b; margin: 20px; border-radius: 8px;">
        <h2 style="color: #92400e; margin: 0 0 10px 0;">JavaScript отключен</h2>
        <p style="color: #78350f; margin: 0;">
            Для работы AI-ассистента КФЭХ необходимо включить JavaScript в настройках вашего браузера.
        </p>
    </div>
</noscript>

<!-- Скрипт для скрытия прелоадера после загрузки -->
<script>
    window.addEventListener('load', function() {
        // Даем React время на инициализацию
        setTimeout(function() {
            const loader = document.getElementById('loader');
            if (loader) {
                loader.classList.add('hide');
                // Удаляем элемент после анимации
                setTimeout(function() {
                    loader.remove();
                }, 300);
            }
        }, 500);
    });

    // Обработка ошибок загрузки
    window.addEventListener('error', function(e) {
        console.error('Ошибка загрузки ресурса:', e);
    });
</script>
</body>
</html>
